name: Release to ghcr

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["linux/amd64", "linux/arm64", "linux/arm/v7"]
        include:
        - arch-short: amd64
          qemu-platform: amd64
          arch: linux/amd64
        - arch-short: arm64
          qemu-platform: arm64
          arch: linux/arm64
        - arch-short: armv7
          qemu-platform: arm
          arch: linux/arm/v7

    steps:
      - uses: actions/checkout@v3

      - name: Get latest tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF:10}

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.vars.outputs.tag }}

      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ${{ matrix.qemu-platform}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build rootfs
        run: sudo ./scripts/build.sh ${{ matrix.arch }}

      - name: Install plugin
        run: sudo ./scripts/install.sh ${{ steps.vars.outputs.tag }}-${{ matrix.arch-short}}

      - name: Push plugin
        run: docker plugin push ghcr.io/carbonique/sui:${{ steps.vars.outputs.tag }}-${{ matrix.arch-short}}
